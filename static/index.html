<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Socket client</title>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.1/socket.io.js" integrity="sha512-oFOCo2/3DtjrJG4N27BjSLQWoiBv171sK6a+JiWjp/7agxC2nCUP358AqzxkBUb5jX8g6CYLPdSKQTbC0weCwA==" crossorigin="anonymous"></script> -->
     <script src='/socket.io/socket.io.js'></script>
</head>
<body>

    <h1>Socket client side !</h1>

    <input type="text" id="message">
    <button type="submit" id="send">Send</button>
    
    <ul id="messages">
    </ul>

    <script>

        let socket = io('http://localhost:3000')
        let messages = ['Messages goes here']
        let ul = document.getElementById("messages")


        socket.on('sendToClient',(msg)=>{
            console.log('recieved' + msg)
            messages.push(msg)
            injectLiIntoUl()
        })


        let sumbitBtn = document.getElementById("send")

        sumbitBtn.onclick = (event) => {
            event.preventDefault()
            console.log('sumbit ' + document.getElementById("message").value)
            socket.emit('sendToServer',document.getElementById("message").value)
        }

        const injectLiIntoUl = () =>  {   
            ul.innerHTML = ''     
        for(let i=0; i<messages.length; i++){
            let li = document.createElement("li");
            li.appendChild(document.createTextNode(messages[i]));
            ul.appendChild(li);
        }
        }

        
        injectLiIntoUl()
        
        
    </script>
</body>
</html>
